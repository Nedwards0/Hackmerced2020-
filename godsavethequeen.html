<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pathfinder</title>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .bg-1 {
      background-color: #54C2B8; /* epic blue color that I think looks like my degree path's blue */
      color: #ffffff;
    }
    </style>
</head>

<body>
    <div class="col-sm-4">
        <img src="ucm_seal.png" class="img-circle" alt="Bird" width="200" height="200">
    </div>
    
    <div class="jumbotron container-fluid bg-1 text-left">
        
        <h1>Pathfinder</h1> 
        <p>the fastest most efficent way to your UC Merced graduation</p>
        </div>
    </div>



    <div class="dropdown menu?">
        <!--<button class="btn .btn-info dropdown-toggle" type="button" data-toggle="dropdown"> -->
            <!-- This is to confine the dropdown into a small portion-->
        <div class="form-group">
            <label for="sel1">What is your major?</label>
            <button class="btn .btn-info dropdown-toggle" 
            style="background-color:#73E4DA; color:white" 
            type="button" data-toggle="dropdown">
                <!--This puts it directly to the right of what is yoru major -->
            <p style="margin-left:2.5em">
                <p style="margin-right:2.5em"></p>
            <select class="form-control" id="sel1">
              <option>Major 1</option>
              <option>Major 2</option>
              <option>Major 3</option>
              <option>Major 4</option>
              <option>Major 5</option>
            </select>
            <br>
            </p>
            </p>
        </div>
    </div>


    <div class="Question 2">
        <h3>What classes have you taken?</h3> 
    </div>

    <div class="dropdown menu?">
        <!-- I assume you want the dropdown to hold all classes, and have it save what class the user 
        selected in the json file? Send help.-->
        
        <button class="btn .btn-info dropdown-toggle" style="background-color:#73E4DA; color:white" 
        type="button" data-toggle="dropdown">
            <div class="form-group">
                <label for="sel1"></label>
                <select multiple class="form-control" id="sel1">
                  <option>Class 1</option>
                  <option>Class 2</option>
                  <option>Class 3</option>
                  <option>Class 4</option>
                  <option>Class 5</option>
                </select>
                <br>
                </div>
            </button>
            <input type="submit" class="btn btn-info" value="Submit">
            Classes taken: <var>Class[i]</var><var>Class[i]</var><var>Class[i]</var><var>Class[i]</var>
    </div>

        </div>-->
</body>
</html>
